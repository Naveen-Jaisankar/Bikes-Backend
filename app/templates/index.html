<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dublin Bikes</title>
      <link rel="stylesheet" href="../static/css/styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
       <script type="text/javascript" {{ url_for('static', filename='index.js')}}></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
   </head>
   <body>
      <header>
         <div class="head">
            <i class="fa-solid fa-bicycle bike-icon"></i>
            <p class="bike-title">Dublin Bikes</p>
         </div>
      </header>
      <main>
      <div class="main-container">
         <div class="weather-container">
            <div id="current-weather">
                <div class="temp-and-icon">
                    <img id="weatherIcon" src="" alt="Weather icon">
                    <p id="temperature"></p>
                </div>
                <p id="weatherMain"></p>
            </div>

            <div id="weather-forecast">
            </div>
         </div>
         <div class="map-container" id="map">
         </div>
         <div class="sidebar">
            <div class="container">
               <div>
                  <div class="heading">Get Route</div>
                  <form >
                     <label for="source">Source</label>
                     <input type="text" name="source"  id="source" placeholder="Enter your sources here" required><br>
                     <label for="destination">Destination</label>
                     <input type="text"  name="destination" placeholder="Enter your destination here" id="destination" required><br>
                     <button type="submit" onClick="getRoute(event);">Plan Your Journey</button>
                  </form>
               </div>
               <div>
                  <div class="heading">Check Availability</div>
                  <form>
                     <label for="locationSearch">Enter Location</label>
                     <input type="text" name="locationSearch"  id="locationSearch" placeholder="Enter your Location"><br>
                     <button type="submit" onClick="checkAvailabilty(event);">Check Availability</button>
                  </form>
                  <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
               </div>
               
            </div>
           <div id="showInfo"></div>
           <div id="showResult">
           </div>
         </div>
      </div>
      </main>
      <footer>
         <p class="copyright">2024 &copy;Group10</p>
      </footer>
      <script src="../static/js/index.js" defer></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhPvITkXewUHkhDGJdDFLW871e1d2EKTw&libraries=places&callback=initMap" defer></script>
   </body>
</html>
