<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dublin Bikes</title>
      <link rel="stylesheet" href="../static/css/styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       <script type="text/javascript" {{ url_for('static', filename='index.js')}}></script>
   </head>
   <body>
      <header>
         <div class="head">
            <i class="fa-solid fa-bicycle bike-icon"></i>
            <p class="bike-title">Dublin Bikes</p>
         </div>
      </header>
      <main>
        <div class="search-box">
            <button id="search-button" aria-label="Search" onclick="searchDestination()">
                <i class="fas fa-search search-icon"></i>
            </button>
            <input type="text" id="search-input" placeholder="Search Current Station">
        </div>



         <div class="weather-container">
            <div class="current-weather">
                <p>Current weather here.</p>
            </div>
            <div class="weather-forecast">
                <p class="weather-forecast-title">5-Day Forecast</p>
                <p>Future weather here.</p>
            </div>
         </div>

    <div class="sidebar">
        <nav class="nav-bar">
            <div class="nav-item" id="route" onclick="searchRoute()">Route</div>
            <div class="nav-item" id="prediction">Prediction</div>
        </nav>
        <div id="showInfo"></div>
    </div>



         <div id="map"></div>
      </main>
      <footer>
         <p class="copyright">2024 &copy;Group10</p>
      </footer>
      <script src="../static/js/index.js" defer></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhPvITkXewUHkhDGJdDFLW871e1d2EKTw&libraries=places&callback=initMap" defer></script>
   </body>
</html>
